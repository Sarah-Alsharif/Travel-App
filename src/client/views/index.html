          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="#Add-toDo">Add ToDo</a>

            <li class="nav-item">
                <a class="nav-link" href="#About-As">About As</a>
              </li>
          </ul>
        </div>
    </nav>

   <!--start slider-->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-caption text-center">
          <h1 id="welcome">Welcome to our Travel App</h1>
          <a href="#Add-trip">
            <button type="button" class="btn btn-light" id="boutton-one">Get Started</button>
          </a>
       
         
        </div>
        <!--first slied-->
        <div class="carousel-item active img-one">
        </div>
        <!--second slide-->
        <div class="carousel-item img-two">
        </div>
      
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!--end slider -->

    <!--start form-->
    <div class="form-continer">
      <h2 id="planner"> Enter your Travel planner</h2>
      <form  id="Add-trip">
        <!--row 1-->
        <div class="form-group row">
          <label class="col-lg-12 col-md-5 col-sm-5 textD">My trip to:</label>
          <div class="col-lg-12 col-md-7 col-sm-7">
            <input type="text" class="form-control" id="City">
          </div>
        </div>
        <!--row 2-->
        <div class="form-group row">
          <label class="col-lg-12 col-md-5 col-sm-5 textD">Departing:</label>
          <div class="col-lg-12 col-md-7 col-sm-7">
            <input type="date" name="expecteddate" class="form-control" id="Departing-date">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-12 col-md-5 col-sm-5 textD">Arriving:</label>
          <div class="col-lg-12 col-md-7 col-sm-7">
            <input type="date" name="expecteddate" class="form-control" id="Arriving-date">
          </div>
        </div>

        <!--row 3-->
        <div class="form-group row button-style">
          <button id="save" type="button"class="btn btn-light">Save Trip</button>
          <button id="delete" type="button" class="btn btn-light" onclick="return Client.clearForm()"
          >Delete Trip</button>
        </div>
      </form>
    </div>
     <!--end form-->

     <!--start result section-->
     <div class="container result-container">
     <h2 id="trip-planner"></h2>
       <div class="row justify-content-center">
          <!--col 1-->
         <div class="col-lg-5 col-md-5 myimge">
         <img id="photoR" width="100%" height="auto" /> 
         </div>
         <!--col 2-->
         <div class="col-lg-5 col-md-5">
          <div class="result">
            <p id="trip"></p>
            <p id="Departing"></p>
            <p id="Arriving"></p>
            <p id="tripLenght"></p>
            <p id="resultTitle"></p>
            <p id ="temp"></p>
            <p id ="cloud"></p>
          </div>
        </div>

          <!-- col 3-->
        <div class="col-lg-2 col-md-2">
    <div id="buttonCont">
              <button id="save-two" type="button" class="btn btn-light" onclick=" return Client.saveLocal()">save trip</button>
            </div>
            <div id="choice"> 
              <a href="#Add-trip">
                <button type="button" class="btn btn-light" id="addTrip">Add Trip</button>
              </a>
              <a href="#Add-toDo">
                <button type="button" class="btn btn-light" id="addToDo">Add ToDo list</button>
              </a> 
        
            </div>
        </div>
       </div>
     </div>
     <!--end result section-->

     <!--start table -->
     <div class="table-continer" id="my-trip">
       <h2 id="table-title">My trips</h2>
    <table id="data-table" border="1">
      <thead>
       <tr id="table-head">
         <th class="Thead">City Name</th>
         <th class="Thead">Departe date</th>
         <th class="Thead">Arrive date</th>
         <th class="Thead">Delete</th>
       </tr>
      </thead>
      <tbody id="table-body">
     </tbody>
     </table>
     </div>
      <!--end table -->

     <!--start toDo list-->
    <div class="container" id="Add-toDo">
      <h2 id="toDo-tatle">Add toDo list</h2>
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-6 col-sm-6 ToDo-Continetr justify-content-center">
           
            <input type="text" id="list-field" placeholder="Enter your city">
            <button type="button" class="btn btn-light" id="addBtn" onclick="return Client.AddToDo()">Add</button>
            <div id="list">
            </div>
            </div>
          </div>
      </div>
     <!--end toDo list-->

     <!--start footer-->
     <footer class="footer" id="About-As">
       <div class="container">
         <div class="row justify-content-center">
           <div class="col-lg-6 text-center ">

            <a class="icons" href="" targe="_blank"> <i class="fab fa-facebook-square"></i></a>

           </div>
         </div>
       </div>
     </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>

      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js');
          });
      }
     </script>
</body>
